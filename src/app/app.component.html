<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h2>Produits</h2>
      <ul class="list-group">
        <app-product *ngFor="let product of products" [name]="product.name" [price]="product.price" [quantity]="product.quantity" (quantityChanged)="msg=$event"></app-product>
      </ul>
    </div>
    <p>{{msg}}</p>
  </div>
</div>
